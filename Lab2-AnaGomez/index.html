<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./site.css">
    <title>Reseña hotel</title>
</head>

<body>
    <div class="review-container">
        <div class="review-title">
            <h2 class="hotel-title">Reseña hotel</h2>
        </div>
        <div class="review-body">
            <div class="hotel-data">
                <div class="hotel-info">
                    <p id="hotel-name" class="hotel-name">Hotel desconocido</p>
                    <p id="hotel-location" class="hotel-location">Desconocido</p>
                </div>
                <img src="" id="hotel-img" class="hotel-img" alt="">
            </div>
            <div class="hotel-rating">
                <div class="rating-stars">
                    <p> Puntuación: <div id="rating-stars" class="hotel-stars"></div></p>
                </div>
                <div class="rating-privacity">
                    <p> Reseña anónima <input type="checkbox" id="rating-anonymous"><p>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
</body>

</html>
